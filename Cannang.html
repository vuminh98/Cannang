<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tinh chi so can nang</h1>
    <input id="cannang" type="text">Nhap can nang: (kg)
    <input id="chieucao" type="text">Nhap chieu cao: (m)
    <button onclick="getValue()">Kiem tra</button>
<p id="BMI"></p>
<script>
    function getValue() {
        let a = document.getElementById("cannang").value
        let b = document.getElementById("chieucao").value
        let bmi = document.getElementById("BMI").value
        document.getElementById("BMI").innerHTML = parseInt((a / (b**2)))
        if (bmi < 18) {
            document.getElementById("BMI").innerHTML = "Underweight"
        } else if (bmi < 25.0) {
            document.getElementById("BMI").innerHTML = "Normal"
        } else if (bmi < 30.0) {
            document.getElementById("BMI").innerHTML = "Overweight"
        } else {
            document.getElementById("BMI").innerHTML = "Obese"
        }
    }
</script>
</body>
</html>
